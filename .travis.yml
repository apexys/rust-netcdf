dist: xenial
language: rust
cache: cargo
os:
  - linux

rust:
  - stable
  - beta
  - nightly

matrix:
  allow_failures:
    - rust: nightly

addons:
  apt:
    packages:
      - libhdf5-serial-dev
      - netcdf-bin
      - libnetcdf-dev
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
      - libssl-dev
      - pkg-config
      - zlib1g-dev
    sources:
      - kalakris-cmake

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install --git https://github.com/roblabla/cargo-travis --branch cargo-metadata || echo "cargo-travis already installed"
  - RUSTFLAGS="--cfg procmacro2_semver_exempt" cargo +stable install cargo-tarpaulin || true
  - cargo install-update -a # update outdated cached binaries
  - rustup component add clippy
  - rustup component add rustfmt

script:
  - |
      cargo fmt -- --check &&
      cargo build --all --no-default-features --verbose &&
      cargo build --all --verbose &&
      cargo build --examples --verbose &&
      cargo test --all --verbose &&
      cargo bench --all --verbose &&
      cargo doc --all --verbose &&
      cargo clippy -- --warn clippy::pedantic

after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == stable ]] ; then
    cargo tarpaulin --verbose --out Xml --ignore-tests &&
    bash <(curl -s https://codecov.io/bash) &&
    cargo coveralls --verbose --exclude-pattern="tests/"
  fi

env:
  global:
    # override the default `--features unstable` used for the nightly branch (optional)
    - TRAVIS_CARGO_NIGHTLY_FEATURE=nightly
